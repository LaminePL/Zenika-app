<!doctype html>
<html>
<meta charset="UTF-8">

<head>
    <style>
        body {
            padding-top: 70px;
        }

        .hero-spacer {
            margin-top: 50px;
        }

        .hero-feature {
            margin-bottom: 30px;
        }

        footer {
            margin: 50px 0;
        }
    </style>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <app-menu></app-menu>
    <div class="container">

        <header class="jumbotron hero-spacer">
            <h1>Bienvenue sur Zenika Ecommerce</h1>
            <p>Votre panier s'élève à {{total}}€</p>
            <p><a class="btn btn-primary btn-large">Voir mon panier</a></p>
        </header>

        <hr>

        <div class="row">
            <div class="col-lg-12">
                <h2>Derniers Produits</h2>
            </div>
        </div>

        <div class="row text-center">
            <ng-container *ngFor="let product of products | customPipe">
                <app-product-component *ngIf="product.stock >0" [data]="product" (productvalueEvent)="addProduct($event)" [data]="product" >
                </app-product-component>
            </ng-container>
        </div>

    </div>

    <hr>

</body>

</html>
