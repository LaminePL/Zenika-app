<div class="col-md-3 col-sm-6 hero-feature" appBorderCard>
    <div  [ngClass]="lastItem()"  class="thumbnail">
        <img src={{data.photo}} alt="">
        <div class="caption">
            <h3>{{data.title}} - {{data.price}}</h3>
            <p>{{data.description}}</p>
            <p>
                <button  (click)="addToBasket(data)" mat-raised-button color="primary">Ajoutez au panier</button>
            </p>
        </div>
    </div>
</div>
